name: back deployment

on:
  push:
  #  tags:
  #    - 'v*'
  #  branches: ['dev', 'snapshot']
  #  paths:
  #  - 'workspaces/backend/**'
  workflow_dispatch:

jobs:

  Build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - uses: 'google-github-actions/auth@v2'
        id: auth
        with:
          token_format: access_token
          project_id: 'governance-development'
          workload_identity_provider: 'projects/383010417942/locations/global/workloadIdentityPools/github/providers/github-action'
          service_account: "github-action@governance-development.iam.gserviceaccount.com"

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: europe-west9-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          file: backend.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            "certificate=${{ secrets.CERTIFICATE }}"
