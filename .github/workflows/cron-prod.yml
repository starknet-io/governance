name: cron deployment (prod)

on:
  push:
    tags:
      - 'v*'
    paths:
      - 'workspaces/cron/**'
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: europe-west9-docker.pkg.dev/governance-production/cron/prod
          flavor: latest=false
          tags: |
            type=ref,event=tag

      - uses: 'google-github-actions/auth@v2'
        id: auth
        with:
          token_format: access_token
          project_id: 'governance-production'
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS_PROD }}'

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: europe-west9-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: cron.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    env:
      tag: ${{ needs.Build.outputs.tag }}
    steps:
      - uses: 'google-github-actions/auth@v2'
        id: auth
        with:
          token_format: access_token
          project_id: 'governance-production'
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS_PROD }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: 'deploy'
        run: 'gcloud compute instances update-container cron --zone=europe-west9-c --container-image europe-west9-docker.pkg.dev/governance-production/cron/prod:${{ env.tag }}'
